<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
        h1{
            padding: 10px;
        }
        .card-area{
            display: flex;
            flex-direction: row;
        }
        .product-list-card, .information-detail-list-card, .chosen-payment-card, .shipping-address-card{
            width: 50%;
            margin: 10px;
            border: none;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        .chosen-payment-card{
            width: 90%;
        }
        .card-img-top{
            max-width: 50%;
        }
    </style>
  </head>
  <body>
    <h1>Your Order</h1>

    <div class="card-area">
        <div class="card product-list-card">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Product Name</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Sealant</td>
                            <td>10</td>
                            <td>234000</td>
                        </tr>
                </table>
            </div>
        </div>
        <div class="card information-detail-list-card">
            <div class="card-body">
                <div class="card-area">
                    <div class="card shipping-address-card">
                        <div class="card-body">
                            <h5 class="card-title">Shipment Address</h5>
                            <p class="card-text">Rumah Fauzi bekasi jakarta gk jelas</p>
                        </div>
                    </div>
                    <div class="card shipping-address-card">
                        <div class="card-body">
                            <h5 class="card-title">Shipping Number</h5>
                            <p class="card-text">101010101011010</p>
                        </div>
                    </div>
                </div>
                <div class="card chosen-payment-card">
                    <div class="card-body">
                        <h5 class="card-title">Chosen Payment Method</h5>
                        <p class="card-text">Tranfer</p>
                        <div class="card-area">
                            <img src="https://tapinto-production.s3.amazonaws.com/uploads/articles/17/best_crop_8beaa748f35add36f5e3_17D9D06B-D426-4D56-86C5-7A099DC9C097.jpeg" class="card-img-top" >
                            <img src="https://tapinto-production.s3.amazonaws.com/uploads/articles/17/best_crop_8beaa748f35add36f5e3_17D9D06B-D426-4D56-86C5-7A099DC9C097.jpeg" class="card-img-top" >

                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
   
  </body>
</html>
